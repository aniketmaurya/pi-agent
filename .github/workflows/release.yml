name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Verify tag matches package version
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          import pathlib
          import tomllib

          tag = os.environ["TAG"]
          pyproject = tomllib.loads(pathlib.Path("pyproject.toml").read_text())
          version = pyproject["project"]["version"]
          expected_tag = f"v{version}"
          if tag != expected_tag:
              raise SystemExit(
                  f"Tag {tag!r} does not match pyproject version {version!r}. "
                  f"Expected tag {expected_tag!r}."
              )
          print(f"Tag {tag} matches pyproject version {version}.")
          PY

      - name: Build distributions
        run: uv build

      - name: Check distributions
        run: uvx twine check dist/*

      - name: Publish to PyPI with token
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          env \
            -u UV_PUBLISH_USERNAME \
            -u UV_PUBLISH_PASSWORD \
            -u TWINE_USERNAME \
            -u TWINE_PASSWORD \
            -u PYPI_USERNAME \
            -u PYPI_PASSWORD \
            uv publish --token "${UV_PUBLISH_TOKEN}"

      - name: Publish to PyPI with trusted publishing
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        run: |
          env \
            -u UV_PUBLISH_USERNAME \
            -u UV_PUBLISH_PASSWORD \
            -u UV_PUBLISH_TOKEN \
            -u TWINE_USERNAME \
            -u TWINE_PASSWORD \
            -u PYPI_USERNAME \
            -u PYPI_PASSWORD \
            uv publish --trusted-publishing always

      - name: Extract release notes from changelog
        env:
          TAG: ${{ github.ref_name }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path

          tag = os.environ["TAG"]
          version = tag[1:] if tag.startswith("v") else tag

          changelog = Path("CHANGELOG.md").read_text().splitlines()
          header = f"## [{version}]"

          start = None
          end = None
          for idx, line in enumerate(changelog):
              if line.startswith(header):
                  start = idx + 1
                  continue
              if start is not None and line.startswith("## ["):
                  end = idx
                  break

          if start is None:
              raise SystemExit(
                  f"Could not find changelog section for version {version} in CHANGELOG.md."
              )

          if end is None:
              end = len(changelog)

          notes = "\n".join(changelog[start:end]).strip()
          if not notes:
              raise SystemExit(f"Empty changelog section for version {version}.")

          Path("RELEASE_NOTES.md").write_text(notes + "\n")
          print("Wrote RELEASE_NOTES.md from CHANGELOG.md")
          PY

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/*.tar.gz
            dist/*.whl
